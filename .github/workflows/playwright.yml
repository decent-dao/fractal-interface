name: Github Actions - Playwright
on:
  push:
    branches: [test-actions]
  pull_request:
    branches: [test-actions]
jobs:

  test:
    env: 
      TESTING_ALCHEMY_API_KEY: ${{ secrets.TESTING_ALCHEMY_API_KEY }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: create env file
      working-directory: ./docker
      run: |
          touch .env.tests.local
          echo TESTING_ALCHEMY_API_KEY=$TESTING_ALCHEMY_API_KEY >> .env.tests.local
    - name: Start containers
      run: docker-compose -d up --build
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Stop containers
      if: always()
      run: docker-compose down
