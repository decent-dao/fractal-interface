<!doctype html>
<html lang="en">
  <head>
    <meta charSet="utf-8" />
    <link
      rel="icon"
      href="/favicon.ico"
    />

    <meta
      name="theme-color"
      content="#181716"
    />
    <meta
      name="description"
      content="Are you outgrowing your Multisig? Fractal extends Safe treasuries into on-chain hierarchies of permissions, token flows, and governance."
    />
    <meta
      name="git-hash"
      content={import.meta.env.VITE_APP_GIT_HASH}
    />
    <link
      rel="apple-touch-icon"
      href="/images/logo192.png"
    />
    <link
      rel="manifest"
      href="/manifest.json"
    />
    <meta
      property="og:url"
      content={import.meta.env.VITE_APP_SITE_URL}
    />
    <meta
      property="og:description"
      content="Are you outgrowing your Multisig? Fractal extends Safe treasuries into on-chain hierarchies of permissions, token flows, and governance."
    />
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:title"
      content={import.meta.env.VITE_APP_NAME}
    />
    <meta
      property="og:image"
      content="https://app.fractalframework.xyz/images/hero_image.png"
    />
    <meta
      property="og:image:alt"
      content={import.meta.env.VITE_APP_NAME}
    />
    <meta
      property="og:site_name"
      content={import.meta.env.VITE_APP_NAME}
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>%VITE_APP_NAME%</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
